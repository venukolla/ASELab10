<ion-view title="Signup">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <label class="item item-select" name="usertype">
          <span class="input-label">User Type</span>
          <select name="usertype" ng-model="user.usertype">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
            <option value="prof">Professor</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Enter name" ng-model="user.name">
        </label>
        <label class="item item-input" name="username">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Enter Username" ng-model="user.username">
        </label>
        <label class="item item-input" name="password">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Enter Password" ng-model="user.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm password</span>
          <input type="password" placeholder="Enter Password" ng-model="user.cnfpassword">
        </label>
      </ion-list>
      <label class="item item-input" name="email">
        <span class="input-label">EMail</span>
        <input type="email" placeholder="Enter Email" ng-model="user.email">
      </label>
      <label class="item item-input" name="phonenumber">
        <span class="input-label">Phone Number</span>
        <input type="number" placeholder="Enter Phone Number" ng-model="user.phonenumber">
      </label>
      <label class="item item-input" name="Image URL">
        <span class="input-label">Image URL</span>
        <input type="text" placeholder="Enter Image URL" ng-model="user.imageurl">
      </label>
      <button class="button button-stable button-block " ng-click="register(user)">Sign up</button>
    </form>
  </ion-content>
</ion-view>
